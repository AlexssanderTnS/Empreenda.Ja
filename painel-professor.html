<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - Empreenda.Já</title>
    <link rel="stylesheet" href="painelP.css">
</head>

<body>
    <header class="topbar">
        <h1>Painel do Professor</h1>
        <button id="logout" class="btn-sair">Sair</button>
    </header>

    <main class="container">
        <h2 id="bemvindo">Bem-vindo(a)!</h2>

        <section class="acoes">
            <h3>Baixe a planilha, preencha e envie logo abaixo.</h3>
            <button id="btnDownloadModelo" class="btn baixar">Baixar Modelo da Planilha</button>
        </section>

        <section class="upload">
            <h3>Enviar Planilha Preenchida</h3>
            <form id="formUpload" enctype="multipart/form-data">
                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" class="form-control"
                    placeholder="Ex: Turma A - Empreenda 2025" required>

                <label for="arquivo">Selecione a planilha:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".xlsx,.xls" class="form-control" required>

                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>

        </section>

        <section class="historico">
            <h3>Seus Envios Recentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Arquivo</th>
                    </tr>
                </thead>
                <tbody id="lista-envios">
                    <tr>
                        <td colspan="2">Carregando...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div id="modalTrocaSenha" class="modal-overlay">
        <div class="modal">
            <h2>Alterar Senha</h2>
            <p>Por segurança, altere sua senha antes de continuar.</p>
            <form id="formTrocaSenha">
                <label>Senha atual:</label>
                <input type="password" id="senhaAtual" required>
                <label>Nova senha:</label>
                <input type="password" id="novaSenha" required>
                <label>Confirmar nova senha:</label>
                <input type="password" id="confirmarSenha" required>
                <button type="submit">Atualizar Senha</button>
            </form>
        </div>
    </div>


    <script src="/script/modal.js"></script>
    <script src="/script/painelP.js"></script>
</body>

</html>
