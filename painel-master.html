<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Empreenda.Já</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <!-- ======== SIDEBAR ======== -->
    <aside class="sidebar">
        <div>
            <div class="sidebar-header">
                <h4>Painel do Administrador</h4>
            </div>
            <ul class="nav-links">
                <li class="active" data-section="dashboard">Dashboard</li>
                <li data-section="relatorios">Relatórios</li>
                <li data-section="professores">Professores Ativos</li>
                <li data-section="cadastro">Cadastrar novos Professores</li>
                <li data-section="backups">Backups</li>
                <li data-section="config">Configurações</li>
            </ul>
        </div>
        <div class="logout">Sair</div>
    </aside>

    <!-- ======== CONTEÚDO PRINCIPAL ======== -->
    <main class="content" id="conteudo">
        <div id="dashboard" class="fade">
            <h2>Bem-vindo, Administrador</h2>
            <p>Gerencie professores, frequências e relatórios do Empreenda.Já.</p>

            <div class="cards-container" style="display:flex; gap:1.5rem; flex-wrap:wrap;">
                <div class="card">
                    <h4>Professores</h4>
                    <h2>12</h2>
                </div>
                <div class="card">
                    <h4>Frequência</h4>
                    <h2>22</h2>
                </div>
                <div class="card">
                    <h4>Último Backup</h4>
                    <h2>14/10/2025</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="/script/painelM.js"></script>
</body>

</html>
